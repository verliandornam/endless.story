<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endless Story - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    <style>
        body {
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #1e1e1e;
            border: 2px solid #ffcc00;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 300px;
        }

        h2 {
            margin-bottom: 20px;
            color: #ffcc00;
        }

        .field input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #ffcc00;
            color: #121212;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #e6b800;
        }

        .link {
            margin-top: 20px;
        }

        .link p {
            margin: 0;
        }

        .link button {
            background: none;
            border: none;
            color: #ffcc00;
            cursor: pointer;
            text-decoration: underline;
            font-size: 14px;
            margin-top: 5px;
        }

        .link button:hover {
            color: #e6b800;
        }
    </style>
</head>
<body>
    <div id="login-view" class="container">
        <div class="text">
            <h2>Login</h2>
        </div>
        <form method="POST" action="/login_user" onsubmit="return validation('login-username')">
            <div class="field">
                <input type="text" id="login-username" name="username" placeholder="Username" required
                       pattern="^[a-zA-Z0-9._]{4,32}$" title="Username must be 4-32 characters long">
            </div>
            <div class="field">
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <div class="link">
            <p>Don't have an account?</p>
            <button onclick="showView('register-view')">Sign Up Now</button>
        </div>
    </div>

    <div id="register-view" class="container" style="display: none;">
        <div class="text">
            <h2>Register</h2>
        </div>
        <form method="POST" action="/new_user" onsubmit="return validation('register-username')">
            <div class="field">
                <input type="text" id="register-username" name="username" placeholder="Username" required
                       pattern="^[a-zA-Z0-9._]{4,32}$" title="Username must be 4-32 characters long">
            </div>
            <div class="field">
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit">Register</button>
        </form>
        <div class="link">
            <p>Already have an account?</p>
            <button onclick="showView('login-view')">Login Now</button>
        </div>
    </div>

    <script>
        function showView(viewId) {
            const views = document.querySelectorAll('.container');
            views.forEach(view => view.style.display = 'none');
            document.getElementById(viewId).style.display = 'block';
        }
        
        function validation(inputId) {
        const username = document.getElementById(inputId).value;
        const regex = /^[a-zA-Z0-9._]{4,32}$/;
        
        if (!regex.test(username)) {
            alert("Username must be 4-32 characters long");
            return false;
        }
        return true;
        }
    </script>
</body>
</html>
